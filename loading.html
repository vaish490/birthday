<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Loading by Shobhit</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Grid Background */
        body::after {
            content: "";
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background:
                repeating-linear-gradient(0deg, rgba(255,255,255,0.1) 0, rgba(255,255,255,0.1) 1px, transparent 1px, transparent 30px),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.1) 0, rgba(255,255,255,0.1) 1px, transparent 1px, transparent 30px);
            pointer-events: none;
            z-index:1;
        }

        .container {
            text-align: center;
            position: relative;
            padding: 20px;
            border: 5px solid white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 2;
        }

        /* Sparkle Animation */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Enhanced Emoji Animation */
        .emoji {
            position: absolute;
            font-size: 2em;
            top: -50px;
            animation: fall linear infinite;
            opacity: 0.8;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes fall {
            from { transform: translateY(-50px) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* Existing styles remain same */
        .loading-text {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(135deg, #ff4d6d, #ff7f7f);
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            color: white;
            margin: 10px;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #ff4d6d;
            border-radius: 50px;
            animation: load 3s ease-in-out forwards;
        }

        .heart {
            width: 80px;
            height: 80px;
            margin-top: 20px;
            animation: heartbeat 1.5s infinite ease-in-out;
        }

        .next-btn {
            background: linear-gradient(135deg, #ff4d6d, #ff7f7f);
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 600px) {
    .loading-text {
        font-size: 1.5em;
        padding: 10px 20px;
    }
    .next-btn {
        padding: 10px 20px;
        font-size: 0.9em;
    }
    .heart {
        width: 60px;
        height: 60px;
    }
    .progress-bar {
        width: 150px;
    }
}


.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0.7;
    pointer-events: none;
    animation: sparkleFall linear forwards;
}

@keyframes sparkleFall {
    0% {
        transform: translateY(-10px) scale(0.5);
        opacity: 0.8;
    }
    100% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
    }
}



    </style>
</head>
<body>
    <div class="container">

        <div class="progress-bar">
            <div class="progress"></div>

    <script>
        // Sparkles Creator
        function createSparkles() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1500);
        }

        // Enhanced Emoji Rain
        function createEmoji() {
            const emojiArray = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíï', 'üíû', 'üíì', 'üíó', 'üòç'];
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');

        // Animation intervals

        setInterval(createSparkles, 100);
        
        // Background particles

            particle.style.animation = 'floatUp 5s linear forwards';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 5000);
        }, 500);

</html>
