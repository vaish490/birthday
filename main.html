<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBD 🎂 lachu's Special Day! 🎂</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --pink1: #ff69b4;
      --pink2: #ff1493;
      --gold: #ffd700;
      --purple: #ba55d3;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Dancing Script', cursive;
    }

    .magic-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    /* Header Styles */
    .header {
      text-align: center;
      margin: 40px 0;
      transform-origin: center;
    }

    .main-heading {
      font-size: 4rem;
      color: var(--pink2);
      text-shadow: 3px 3px 0px rgba(255, 107, 129, 0.2);
      margin: 20px 0;
      animation: glow 2s ease-in-out infinite;
    }

    /* Profile Section */
    .profile-section {
      position: relative;
      margin: 50px 0;
      perspective: 1000px;
    }

    .profile-frame {
      width: 280px;
      height: 280px;
      margin: 0 auto;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--gold), var(--pink2));
      padding: 10px;
      animation: rotateFrame 20s linear infinite;
    }

    .profile-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s;
    }

    .profile-img:hover {
      transform: rotateY(20deg) scale(1.05);
    }

    /* Message Box */
    .love-note {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 30px;
      margin: 40px 0;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .love-text {
      font-size: 1.8rem;
      color: #8b008b;
      line-height: 1.6;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    /* Next Button */
    .next-btn {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.5rem;
      background: linear-gradient(45deg, var(--pink2), var(--purple));
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(255, 107, 129, 0.4);
      border: none;
      margin: 30px 0;
    }

    .next-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 30px rgba(255, 107, 129, 0.6);
    }

    /* Animations */
    @keyframes glow {

      0%,
      100% {
        text-shadow: 0 0 20px rgba(255, 20, 147, 0.4);
      }

      50% {
        text-shadow: 0 0 40px rgba(255, 20, 147, 0.8);
      }
    }

    @keyframes rotateFrame {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      font-size: 2rem;
      animation: float 6s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(110vh) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Background Sparkles */
    .sparkle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      animation: sparkle 2s infinite;
    }

    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: scale(0);
      }

      50% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        opacity: 0;
        transform: scale(0);
      }
    }

    /* in your <style> */
    .ripple {
      position: fixed;
      border-radius: 50%;
      background: rgba(255, 20, 147, 0.3);
      transform: scale(0);
      animation: rippleAnim 0.6s ease-out;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes rippleAnim {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* in your <style> */
    body {
      cursor: none;
      /* hide default cursor */
    }

    .heart-cursor {
      position: fixed;
      pointer-events: none;
      font-size: 16px;
      opacity: 0.8;
      animation: fadeOut 0.8s forwards;
    }

    @keyframes fadeOut {
      to {
        transform: translateY(-20px) scale(1.4);
        opacity: 0;
      }
    }

    /* in your <style> */
    .ripple {
      position: fixed;
      border-radius: 50%;
      background: rgba(255, 20, 147, 0.3);
      transform: scale(0);
      animation: rippleAnim 0.6s ease-out;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes rippleAnim {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* in your <style> */
    .parallax-sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      will-change: transform;
      pointer-events: none;
    }

    /* make canvases cover full screen */
    #starfield,
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    /* bring main content above canvases */
    .magic-container {
      position: relative;
      z-index: 5;
    }

    /* new heading wave */
    @keyframes wave {

      0%,
      100% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(3deg);
      }
    }

    .main-heading {
      animation: wave 3s ease-in-out infinite;
    }

    /* button pulse */
    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .next-btn {
      animation: pulse 2s infinite;
    }

    /* 1. Animated gradient background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* 2. Floating organic blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      opacity: 0.7;
      filter: blur(40px);
      animation: blobMove 25s infinite;
      z-index: 1;
    }

    .blob--one {
      width: 400px;
      height: 400px;
      background: #ff6f91;
      top: -100px;
      left: -150px;
      animation-duration: 30s;
    }

    .blob--two {
      width: 300px;
      height: 300px;
      background: #ffc75f;
      bottom: -120px;
      right: -100px;
      animation-duration: 35s;
      animation-delay: 5s;
    }

    .blob--three {
      width: 350px;
      height: 350px;
      background: #8ed2c9;
      top: 30%;
      right: -200px;
      animation-duration: 40s;
      animation-delay: 10s;
    }

    @keyframes blobMove {
      0% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(50px, -100px) scale(1.1);
      }

      66% {
        transform: translate(-100px, 50px) scale(0.9);
      }

      100% {
        transform: translate(0, 0) scale(1);
      }
    }

    /* 3. Improved container layout & cards */
    .magic-container {
      position: relative;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
    }

    .profile-section,
    .love-note,
    .next-btn {
      width: 100%;
      max-width: 500px;
      margin: 2rem 0;
    }

    /* 4. SVG wave footer */
    .footer-wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      line-height: 0;
      z-index: 3;
    }

    .footer-wave svg {
      display: block;
      width: 100%;
      height: 100px;
    }

    /* 5. Extra hover & micro-animations */
    .profile-img:hover {
      animation: pulseImg 1s ease infinite alternate;
    }

    @keyframes pulseImg {
      to {
        transform: scale(1.05) rotate(2deg);
      }
    }

    .next-btn:hover {
      animation: wobbleBtn 0.6s ease;
    }

    @keyframes wobbleBtn {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    .animated-bg,
    .blob {
      z-index: 0;
    }

    #starfield,
    #confetti {
      z-index: 1;
    }

    .magic-container {
      z-index: 5;
    }

    .footer-wave {
      z-index: 3;
    }


    .footer-wave {
      position: relative;
      width: 100%;
      line-height: 0;
      z-index: 3;
    }

    .footer-wave svg {
      display: block;
      width: 100%;
      height: 100px;
    }


    /* 1) Continuous 3D tilt on profile frame */
    .profile-frame {
      animation: tilt 6s ease-in-out infinite alternate;
    }

    @keyframes tilt {
      from {
        transform: rotateY(-10deg) rotateX(5deg);
      }

      to {
        transform: rotateY(10deg) rotateX(-5deg);
      }
    }

    /* 2) Pop-in on hover to flatten and zoom */
    .profile-frame:hover {
      animation: popZoom 0.8s ease-out forwards;
    }

    @keyframes popZoom {
      to {
        transform: scale(1.1) rotateY(0deg) rotateX(0deg);
      }
    }

    /* 3) Initial hidden + slide-up for section blocks */
    .header,
    .profile-section,
    .love-note,
    .next-btn {
      opacity: 0;
      transform: translateY(20px);
    }

    /* 4) Fade & slide into place */
    .fadeInUp {
      opacity: 1 !important;
      transform: translateY(0) !important;
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }


    /* ======================
   Responsive: ≤ 768px
   ====================== */
    @media (max-width: 768px) {

      /* Container */
      .magic-container {
        padding: 1rem;
      }

      /* Headings */
      .main-heading {
        font-size: 2.5rem;
        /* was 4rem */
        margin: 15px 0;
        text-shadow: 2px 2px rgba(255, 107, 129, 0.2);
      }

      .subtitle {
        font-size: 1.2rem;
        /* smaller subtitle */
      }

      /* Profile frame & image */
      .profile-frame {
        width: 200px;
        /* smaller circle */
        height: 200px;
        padding: 6px;
        /* reduce border gradient width */
      }

      .profile-img {
        border-width: 4px;
      }

      /* Love note */
      .love-note {
        padding: 20px;
        border-radius: 20px;
      }

      .love-text {
        font-size: 1.4rem;
        /* was 1.8rem */
        line-height: 1.4;
      }

      /* Next button */
      .next-btn {
        padding: 12px 30px;
        /* was 15px 40px */
        font-size: 1.2rem;
        /* was 1.5rem */
      }

      /* Floating hearts & sparkles */
      .heart {
        font-size: 1.5rem;
        /* slightly smaller */
      }

      .sparkle {
        width: 3px;
        height: 3px;
      }
    }

    /* ======================
   Responsive: ≤ 480px
   ====================== */
    @media (max-width: 480px) {

      /* Container */
      .magic-container {
        padding: 0.5rem;
      }

      /* Headings */
      .main-heading {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      /* Profile frame & image */
      .profile-frame {
        width: 160px;
        height: 160px;
        padding: 4px;
      }

      .profile-img {
        border-width: 3px;
      }

      /* Love note */
      .love-note {
        padding: 15px;
        border-radius: 15px;
      }

      .love-text {
        font-size: 1.1rem;
      }

      /* Next button */
      .next-btn {
        padding: 10px 24px;
        font-size: 1rem;
      }

      /* Hide less-important decorative elements to save room */
      .blob--three,
      .parallax-sparkle {
        display: none;
      }
    }
/* ================================
   Responsive: Tablet (481px–1024px)
   ================================ */
   @media (min-width: 481px) and (max-width: 1024px) {
  /* Container */
  .magic-container {
    padding: 1.5rem;         /* a bit more breathing room than phone */
  }

  /* Headings */
  .main-heading {
    font-size: 3.5rem;       /* between desktop (4rem) and mobile */
    margin: 18px 0;
    text-shadow: 2.5px 2.5px rgba(255,107,129,0.2);
  }
  .subtitle {
    font-size: 1.4rem;
  }

  /* Profile frame & image */
  .profile-frame {
    width: 240px;
    height: 240px;
    padding: 8px;
  }
  .profile-img {
    border-width: 5px;
  }

  /* Love note */
  .love-note {
    padding: 25px;
    border-radius: 25px;
    margin: 35px 0;
  }
  .love-text {
    font-size: 1.6rem;
    line-height: 1.5;
  }

  /* Next button */
  .next-btn {
    padding: 14px 35px;
    font-size: 1.3rem;
  }

  /* Floating hearts & sparkles */
  .heart {
    font-size: 1.8rem;
  }
  .sparkle {
    width: 4px;
    height: 4px;
  }

  /* Decorative blobs: keep two but reduce size */
  .blob--one {
    width: 350px;
    height: 350px;
    top: -80px;
    left: -120px;
  }
  .blob--two {
    width: 250px;
    height: 250px;
    bottom: -100px;
    right: -80px;
  }
  .blob--three {
    display: none;           /* hide third blob to avoid clutter */
  }
}


  </style>
</head>

<canvas id="starfield"></canvas>
<canvas id="confetti"></canvas>


<body>

  <!-- Animated gradient background + blobs -->
  <div class="animated-bg"></div>
  <div class="blob blob--one"></div>
  <div class="blob blob--two"></div>
  <div class="blob blob--three"></div>


  <div class="bg-animation">
    <div class="nebula"></div>
    <div class="nebula nebula--small"></div>
    <canvas id="starfield"></canvas>
  </div>


  <div id="heavenly-hearts"></div>
  <div id="magic-sparkles"></div>

  <div class="magic-container">
    <header class="header">
      <h1 class="main-heading">Happy Birthday My Jaan! 💖</h1>
      <p class="subtitle">lachuse, You Make My World Sparkle ✨</p>
    </header>

    <section class="profile-section">
      <div class="profile-frame">
        <img
          src="lachu.jpeg"
          alt="Queen lachu" class="profile-img">
      </div>
    </section>

    <div class="love-note">
      <p class="love-text">
        🌸 To the most amazing girl in the universe,<br>
        Every moment with you feels like magic ✨<br>
        Today we celebrate YOU - my sunshine, my everything! 💕<br>
        Let's make this birthday unforgettable! 🎉
      </p>
    </div>

    <button class="next-btn" id="nextPage">Discover Your Surprise 🎁 →</button>
  </div>


  <div class="parallax-sparkle" data-speed="0.3"></div>
  <div class="parallax-sparkle" data-speed="0.6"></div>
  <div class="parallax-sparkle" data-speed="0.9"></div>


  <div class="footer-wave">
    <svg viewBox="0 0 1200 100" preserveAspectRatio="none">
      <path d="M0,50 C300,150 900,-50 1200,50 L1200,100 L0,100 Z" fill="rgba(255,255,255,0.7)"></path>
    </svg>
  </div>




  <script>
    // Create floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '❤️';
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 4 + 's';
      heart.style.fontSize = Math.random() * 30 + 20 + 'px';
      document.getElementById('heavenly-hearts').appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    // Create background sparkles
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      document.getElementById('magic-sparkles').appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 2000);
    }

    // Start animations
    setInterval(createHeart, 300);
    setInterval(createSparkle, 100);

    // Next page animation
    document.getElementById('nextPage').addEventListener('click', function () {
      // Add magical transition
      this.style.transform = 'rotate(360deg) scale(1.2)';
      this.style.background = 'linear-gradient(45deg, #ff1493, #ba55d3)';

      // Page transition
      setTimeout(() => {
        document.body.style.opacity = '0';
        document.body.style.transform = 'scale(1.5)';
        setTimeout(() => window.location.href = 'main2.html', 500);
      }, 300);
    });

    // Add hover effect to profile image
    document.querySelector('.profile-img').addEventListener('mouseover', function () {
      this.style.transform = 'rotateY(20deg) scale(1.1)';
    });

    document.querySelector('.profile-img').addEventListener('mouseout', function () {
      this.style.transform = 'rotateY(0deg) scale(1)';
    });
    // in your <script>
    document.addEventListener('click', e => {
      const r = document.createElement('div');
      r.className = 'ripple';
      r.style.width = r.style.height = '20px';
      r.style.left = (e.clientX - 10) + 'px';
      r.style.top = (e.clientY - 10) + 'px';
      document.body.appendChild(r);
      setTimeout(() => r.remove(), 600);
    });

    // in your <script>
    document.addEventListener('mousemove', e => {
      const h = document.createElement('div');
      h.className = 'heart-cursor';
      h.textContent = '💗';
      h.style.left = e.clientX + 'px';
      h.style.top = e.clientY + 'px';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 800);
    });

    // in your <script>
    document.addEventListener('click', e => {
      const r = document.createElement('div');
      r.className = 'ripple';
      r.style.width = r.style.height = '20px';
      r.style.left = (e.clientX - 10) + 'px';
      r.style.top = (e.clientY - 10) + 'px';
      document.body.appendChild(r);
      setTimeout(() => r.remove(), 600);
    });

    // in your <script>
    const sparks = document.querySelectorAll('.parallax-sparkle');
    window.addEventListener('scroll', () => {
      const sc = scrollY;
      sparks.forEach(el => {
        const speed = parseFloat(el.dataset.speed);
        el.style.transform = `translate3d(${-50 + (sc * speed) % 100}vw, ${-50 + (sc * speed) % 100}vh, 0)`;
      });
    });

    // —— STARFIELD LAYER ——
    const starCanvas = document.getElementById('starfield');
    const sCtx = starCanvas.getContext('2d');
    let stars = [];
    function initStars() {
      starCanvas.width = innerWidth;
      starCanvas.height = innerHeight;
      stars = Array.from({ length: 200 }, () => ({
        x: Math.random() * innerWidth,
        y: Math.random() * innerHeight,
        size: Math.random() * 2,
        speed: Math.random() * 0.05 + 0.01
      }));
    }
    function drawStars() {
      sCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      stars.forEach(s => {
        s.y -= s.speed;
        if (s.y < 0) s.y = starCanvas.height;
        sCtx.fillStyle = 'white';
        sCtx.fillRect(s.x, s.y, s.size, s.size);
      });
      requestAnimationFrame(drawStars);
    }
    initStars();
    drawStars();
    window.addEventListener('resize', initStars);

    // —— CONFETTI LAYER ——
    const confCanvas = document.getElementById('confetti');
    const cCtx = confCanvas.getContext('2d');
    let confetti = [];
    function initConfetti() {
      confCanvas.width = innerWidth;
      confCanvas.height = innerHeight;
    }
    function makeConfetti() {
      confetti.push({
        x: Math.random() * innerWidth,
        y: -10,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 10,
        color: `hsl(${Math.random() * 360},100%,60%)`
      });
    }
    function drawConfetti() {
      cCtx.clearRect(0, 0, confCanvas.width, confCanvas.height);
      confetti.forEach((p, i) => {
        p.y += Math.cos(p.d) + p.r / 2;
        p.x += Math.sin(p.d);
        cCtx.fillStyle = p.color;
        cCtx.beginPath();
        cCtx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        cCtx.fill();
        if (p.y > confCanvas.height) confetti.splice(i, 1);
      });
      requestAnimationFrame(drawConfetti);
    }
    initConfetti();
    drawConfetti();
    setInterval(makeConfetti, 200);
    window.addEventListener('resize', initConfetti);


    window.addEventListener('load', () => {
      const elems = [
        document.querySelector('.header'),
        document.querySelector('.profile-section'),
        document.querySelector('.love-note'),
        document.querySelector('.next-btn')
      ];
      elems.forEach((el, i) => {
        setTimeout(() => {
          el.classList.add('fadeInUp');
        }, 300 * i); // stagger by 0.3s each
      });
    });

  </script>



</body>

</html>
