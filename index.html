<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Login by Shobhit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    :root {
      --primary-color: #ff758c;
      --secondary-color: #ff7eb3;
      --accent-color: #ff4d79;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffc3a0, #ff9a9e);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .heart-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 500px;
  height: 470px;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: float 3s ease-in-out infinite;
  clip-path: path('M250,60 C330,0 480,80 480,220 C480,360 330,420 250,390 C170,420 20,360 20,220 C20,80 170,0 250,60 Z');
  z-index: 2;
  box-shadow: 0 0 25px rgba(255, 77, 121, 0.5);
}

.input-box input {
  padding: 15px 18px;
  font-size: 1em;
}


    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-20px); }
    }

    .glass-form {
      width: 105%;
      height: 105%;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 45px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 50px 40px;
      position: relative;
    }

    .glass-form::before {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      background: conic-gradient(
        from 180deg at 50% 50%,
        #ff758c 0deg,
        #ff7eb3 60deg,
        #ff9a9e 180deg,
        #fad0c4 300deg,
        #ff758c 360deg
      );
      animation: rotate 4s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    .login-box {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }

    .login-box h2 {
      color: white;
      text-align: center;
      font-size: 1.7em;
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      font-size: 0.95em;
      color: #333;
      text-align: center;
      transition: 0.4s;
    }

    .input-box input:focus {
      box-shadow: 0 0 20px rgba(255,77,121,0.6);
    }

    .input-box label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #777;
      font-size: 0.9em;
      pointer-events: none;
      transition: 0.4s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -12px;
      font-size: 0.8em;
      color: var(--accent-color);
    }

    .login-btn {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,77,121,0.6);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @media (max-width: 480px) {
      .heart-container {
        width: 340px;
        height: 340px;
        clip-path: path('M160,40 C200,0 300,50 300,150 C300,250 200,300 160,280 C120,300 20,250 20,150 C20,50 120,0 160,40 Z');
      }
      .glass-form { padding: 40px 30px; }
      .login-box h2 { font-size: 1.5em; }
    }


/* TABLET (up to 768px) */
@media (max-width: 768px) {
  .heart-container {
    width: 80vw;
    height: auto;
    clip-path: none;
    border-radius: 30px;
  }
  .glass-form {
    padding: 40px 30px;
  }
  .login-box h2 {
    font-size: 1.5em;
    margin-bottom: 20px;
  }
  .input-box input {
    padding: 11px 14px;
    font-size: 0.9em;
  }
  .login-btn {
    padding: 11px;
    font-size: 0.95em;
  }
}

/* MOBILE (up to 480px) */
@media (max-width: 480px) {
  .heart-container {
    width: 90vw;
    height: auto;
    clip-path: none;
    border-radius: 20px;
  }
  .glass-form {
    padding: 30px 20px;
  }
  .login-box h2 {
    font-size: 1.3em;
    margin-bottom: 18px;
  }
  .input-box input {
    padding: 10px 12px;
    font-size: 0.85em;
  }
  .input-box label {
    font-size: 0.75em;
  }
  .login-btn {
    padding: 10px;
    font-size: 0.9em;
  }
}


  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="heart-container">
    <div class="glass-form">
      <div class="login-box">
        <h2>Welcome lachuse ü•π</h2>
        <form id="loginForm">

          </div>
          <button type="button" class="login-btn" onclick="window.location.href='loading.html'">
            Unlock My Heart üóùÔ∏è
          </button>
          
        </form>

  <script>

    document.getElementById('loginForm').addEventListener('submit', function(e) {

</body>
</html>
